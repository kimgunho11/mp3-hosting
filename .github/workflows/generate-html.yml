name: Generate HTML index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 우리가 직접 토큰 넣을 거라 false

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='ko'><head><meta charset='UTF-8'><title>파일 목록</title>" >> index.html
          echo "<style>
            body { font-family: sans-serif; padding: 40px; background: #f4f4f4; }
            h1 { font-size: 2em; margin-bottom: 20px; }
            table { width: 100%; border-collapse: collapse; background: #fff; }
            th, td { padding: 12px; border: 1px solid #ddd; text-align: left; vertical-align: top; }
            th { background: #eee; }
            img { max-width: 200px; max-height: 150px; }
            audio { width: 250px; }
          </style></head><body>" >> index.html

          echo "<h1>📁 파일 목록</h1>" >> index.html
          echo "<table><tr><th>파일명</th><th>업로드 시간</th><th>미리보기</th></tr>" >> index.html

          for file in *; do
            if [[ -f "$file" && "$file" != "index.html" && "$file" != *.yml ]]; then
              timestamp=$(git log -1 --format="%cd" --date=format:"%Y-%m-%d %H:%M" -- "$file" 2>/dev/null || echo "알 수 없음")
              echo "<tr><td><a href=\"$file\">$file</a></td><td>$timestamp</td><td>" >> index.html

              if [[ "$file" == *.mp3 ]]; then
                echo "<audio controls><source src=\"$file\" type=\"audio/mpeg\"></audio>" >> index.html
              elif [[ "$file" == *.gif || "$file" == *.jpg || "$file" == *.png ]]; then
                echo "<img src=\"$file\" alt=\"$file\">" >> index.html
              fi

              echo "</td></tr>" >> index.html
            fi
          done

          echo "</table></body></html>" >> index.html

      - name: Commit and push index.html
        env:
          TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "🔄 index.html 자동 생성"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi

