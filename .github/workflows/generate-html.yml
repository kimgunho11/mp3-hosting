name: Generate HTML index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='ko'>" >> index.html
          echo "<head><meta charset='UTF-8'><title>파일 목록</title>" >> index.html
          echo "<style>" >> index.html
          echo "body { font-family: sans-serif; padding: 40px; background: #f7f7f7; }" >> index.html
          echo "table { width: 100%; border-collapse: collapse; }" >> index.html
          echo "th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }" >> index.html
          echo "th { background-color: #eee; }" >> index.html
          echo "audio { width: 250px; }" >> index.html
          echo "img { max-width: 200px; max-height: 150px; }" >> index.html
          echo "</style></head><body>" >> index.html

          echo "<h1>📁 파일 목록</h1>" >> index.html
          echo "<table><thead><tr><th>파일명</th><th>업로드 시간</th><th>미리보기</th></tr></thead><tbody>" >> index.html

          shopt -s nullglob
          for file in *.mp3 *.gif; do
            if [ -f "$file" ]; then
              timestamp=$(git log -1 --format="%cd" --date=format:"%Y-%m-%d %H:%M" -- "$file")
              echo -n "<tr><td><a href=\"$file\">$file</a></td><td>$timestamp</td><td>" >> index.html
              if [[ "$file" == *.mp3 ]]; then
                echo "<audio controls><source src=\"$file\" type=\"audio/mpeg\"></audio>" >> index.html
              elif [[ "$file" == *.gif ]]; then
                echo "<img src=\"$file\" alt=\"$file\">" >> index.html
              fi
              echo "</td></tr>" >> index.html
            fi
          done

          echo "</tbody></table>" >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "Update index.html with previews"
            git push
          else
            echo "No changes to commit."
