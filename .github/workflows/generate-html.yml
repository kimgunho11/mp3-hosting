name: Generate HTML index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo files (for debug)
        run: ls -al

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='ko'><head><meta charset='UTF-8'><title>파일 목록</title>" >> index.html
          echo "<style>
            body { font-family: sans-serif; padding: 40px; background: #f0f0f0; }
            table { width: 100%; border-collapse: collapse; }
            th, td { padding: 8px; border: 1px solid #ccc; }
            img { max-width: 200px; max-height: 150px; }
            audio { width: 250px; }
          </style></head><body>" >> index.html

          echo "<h1>📁 파일 목록</h1>" >> index.html
          echo "<table><tr><th>파일명</th><th>미리보기</th></tr>" >> index.html

          for file in *; do
            if [[ -f "$file" ]]; then
              echo "파일 확인됨: $file"  # 디버깅 로그
              echo "<tr><td><a href=\"$file\">$file</a></td><td>" >> index.html

              if [[ "$file" == *.mp3 ]]; then
                echo "<audio controls><source src=\"$file\" type=\"audio/mpeg\"></audio>" >> index.html
              elif [[ "$file" == *.gif ]]; then
                echo "<img src=\"$file\" alt=\"$file\">" >> index.html
              fi

              echo "</td></tr>" >> index.html
            fi
          done

          echo "</table></body></html>" >> index.html

      - name: Git commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "🔄 index.html 자동 생성"
            git push
          else
            echo "index.html에 변경 없음"
