name: Generate HTML index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>MP3 & GIF Files</title></head><body><h1>File List</h1><ul>' > index.html
          for file in *.mp3 *.gif; do
            if [[ -f "$file" ]]; then
              echo "<li><a href=\"$file\">$file</a></li>" >> index.html
            fi
          done
          echo '</ul></body></html>' >> index.html

      - name: Commit and push index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Auto-generate index.html"
          git push
